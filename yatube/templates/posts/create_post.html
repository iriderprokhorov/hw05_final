{% extends 'base.html' %}
{% block title %}
{% if is_edit %}
  Edit
{% else %}
  New post
{% endif %}   
{% endblock %}
{% block content %}
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                {% if is_edit %}   
                Редактировать
                {% else %}
                Новый пост
                {% endif %} 
              </div>
              <div class="card-body">        
                <form method="post" enctype="multipart/form-data" {% if is_edit %} action="{% url 'posts:post_edit' pk=post.pk %}" {% else %} action="{% url 'posts:post_create' %}"{% endif %}>
                  {% csrf_token %}          
                  <div class="form-group row my-3 p-3">
                    {{ form }}
                    <button type="submit" class="btn btn-primary">
                      {% if is_edit %}
                        Сохранить
                      {% else %}
                        Добавить
                      {% endif %}               
                    </button> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
